<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
.form-div{
	padding-top: 20px;
}
form{
	position: relative;
	box-shadow:rgba(60, 66, 87, 0.12) 0px 7px 14px 0px, rgba(0, 0, 0, 0.12) 0px 3px 6px 0px;
	border-radius: 4px;
	background-color: #ffffff;
	opacity:0.9;
	padding: 30px 50px;
	color: black;
}
.form-control{
	padding:22px;
}
.signin-btn{
	text-align: center;
}
.btn{
	background-color: #5c6bc0;
	border: 0px;
	color: white;
	font-weight:600;
	margin: 15px 0px;
}
.input-text {
	padding-bottom: 30px;
}
.error{
	color:red;
}
.form-head{
	font-family: calibiri;
    font-size: 30px;
    margin-bottom: 20px;
	margin-bottom: 30px;
}
label{
	font-weight:600;	
}
a{
	font-weight:600;
	color: #5c6bc0;
}
.main-head{
	font-size: 40px;
	padding-bottom:30px;
	letter-spacing:-3px;
	font-weight:700;
	color:#5c6bc0;
	text-align: center;
}
a:hover{
	color: black;
	text-decoration: none;
}

<section class="login">
<div class="container">
	<div class="head-image text-center">
		<img src="images/logo2.png">
	</div>
		<div class="col-lg-5 col-sm-8 col-8 mx-auto form-div">
			
			<form name="login-form" method="post">
				<h1 class="form-head">Sign in to your account</h1>
				<div class="input-text">
					<label>Email</label>
					<input type="text" class="form-control" name="username">
					<div class="error" id="userErr"></div>
				</div>
				<div class="input-text">
					<label>Password</label><span style="float: right; font-weight: 600"><a href="#">Forgot your password?</a></span>
					<input type="password" class="form-control" name="password" autocomplete="on">
					<div class="error" id="passErr"></div>
				</div>
				<input type="checkbox"><label style="margin-left:5px">Stay signed in for a week</label>
				<div class="col-lg-12 col-sm-12 my-2 p-0 signin-btn">
					<input type="submit" name="submit" class="btn btn-primary" value="Continue" style="width: 100%; padding: 11px;">
				</div>
				
				<p class="pt-2 text-center"> <a href="#">Use single sign-on (SSO) instead</a>
			</form>
			<p class="pt-2 text-center">Don't have an account? <a href="register.html">Sign up</a>
		</div>	
	</div>
</section>
